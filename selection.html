<h1>Click Selection</h1>

<!-- html node has .value field
 'this' - means we want to select htmlelement at which we triger 'onclick' event'
  next we call this.value and this gives us the value associated with that 
  htmlelement (if this htmlelement contains 'value' field, ps. button node has .value field)
-->
<button onclick="postSelection(this.value)" value="s" >S</button>
<button onclick="postSelection(this.value)" value="a" >A</button>
<button onclick="postSelection(this.value)" value="p" >P</button>
<button onclick="postSelection(this.value)" value="t" >T</button>
<button onclick="postSelection(this.value)" value="i" >I</button>
<button onclick="postSelection(this.value)" value="n" >N</button>
